apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pricing-reporting
  name: pricing-reporting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pricing-reporting
  template:
    metadata:
      labels:
        app: pricing-reporting
    spec:
      restartPolicy: Always
      containers:
      - name: reporting-container
        imagePullPolicy: Always
        image: {{ .Values.reporting_deployment.image }}
        env:
        - name: AGENT_CONSUMER_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.reportingSecret }}
              key: consumer-id
        - name: PGHOST
          value: ha-postgres-postgresql-ha-pgpool
        - name: PGDATABASE
          value: vvdn-ice-test
        - name: PGUSER
          value: postgres
        - name: PGPASSWORD
          value: vvdnicon
        - name: PGPORT
          value: "5432"
      - name: ubbagent
        image: gcr.io/cloud-marketplace-tools/metering/ubbagent:latest 
        env:
        - name: AGENT_CONFIG_FILE
          value: "/etc/ubbagent/config.yaml"
        - name: AGENT_LOCAL_PORT
          value: "4567"
        - name: AGENT_ENCODED_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.reportingSecret }}
              key: reporting-key
        - name: AGENT_CONSUMER_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.reportingSecret }}
              key: consumer-id
        volumeMounts:
        - name: ubbagent-config
          mountPath: /etc/ubbagent
      volumes:
      - name: ubbagent-config
        configMap:
          #name: test-ubbagent-config
          #name: {{ .Release.Name }}-ubbagent-config
          name: {{ .Release.Name }}-ubbagent-config